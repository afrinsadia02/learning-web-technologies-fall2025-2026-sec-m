<html>
<head></head>
    <title>Gender Validation</title>
    <body>

        <form>
            <fieldset>
                <legend>Gender</legend>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </fieldset>
            <p id="gError"></p><br>
            <input type="button" value="Submit" onclick="validation()">
        </form>

        <script>
            function validation() {
                let gender = document.querySelector('input[name="gender"]:checked');
                let gError = document.getElementById("gError");

                if (!gender) {
                    gError.innerHTML = "One of them must be selected";
                    gError.style.color = "red";
                } else {
                    gError.innerHTML = "Valid";
                    gError.style.color = "green";
                }
            }
        </script>

    </body>
</html>
