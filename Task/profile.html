<html>
<head>
    <title>Profile Picture Form</title>
</head>
    <body>

        <form>
            <fieldset>
                <legend>Profile Picture</legend>
                <label>User Id</label>
                <input type="text" id="userId" name="userId">
                <br><br>
                <label>Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg,image/png,image/jpg">
                <br><br>
            </fieldset>     
            
            <p id="pError"></p>
            <input type="button" value="Submit" onclick="validation()">
        </form>

        <script>
            function validation() {

                let id  = document.getElementById("userId").value;
                let pic = document.getElementById("profilePicture").value;
                let pError = document.getElementById("pError");

                if (id === "") {
                    pError.innerHTML = "User ID cannot be empty";
                    pError.style.color = "red";
                    return;
                }

                if (isNaN(id) || Number(id) <= 0) {
                    pError.innerHTML = "User ID must be a positive number";
                    pError.style.color = "red";
                    return;
                }

                if (pic === "") {
                    pError.innerHTML = "Picture cannot be empty";
                    pError.style.color = "red";
                    return;
                }

                pError.innerHTML = "Valid";
                pError.style.color = "green";
            }
        </script>
    </body>
</html>
